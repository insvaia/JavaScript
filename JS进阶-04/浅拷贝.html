<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const obj = {
      uname: '张三',
      age: 18
    }
    const o = {}
    function shallowCopy(newObj, oldObj) {
      for (const key in oldObj) {
        newObj[key] = oldObj[key]
      }
    }
    shallowCopy(o, obj)
    console.log(o)
  </script>
</body>

</html>
