<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 打印0-20之间的整数, 将每个数输出到控制台
    let i = 0;
    while (i <= 20) {
      console.log(i)
      i++
    }
    console.log('------------------------')
    // 计算1-1000之间的累加和，并且打印输出到页面中
    let sum = 0;
    let j = 1;
    while (j <= 1000) {
      sum += j;
      j++;
    }
    console.log('------------------------')
    // 页面依次打印 100-200之间,可以被6整除的数字
    let k = 100;
    while (k <= 200) {
      if (k % 6 === 0) {
        console.log(k);
      }
      k++;
    }
    console.log('------------------------')
    //用户弹窗输入两个数字，页面输出两个数字中的最大值（请使用三元运算符完成）
    let a = +prompt('请输入数字a')
    let b = +prompt('请输入数字b')
    document.write(a > b ? a : b)
  </script>
</body>

</html>
