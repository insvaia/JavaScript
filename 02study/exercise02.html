<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //输出成绩案例（请使用if多分支来书写程序）
    let a = +prompt('请输入一个数字')
    if (a >= 90) {
      document.write('成绩为A')
    } else if (a >= 80) {
      document.write('成绩为B')
    } else if (a >= 70) {
      document.write('成绩为C')
    } else if (a >= 60) {
      document.write('成绩为D')
    } else {
      document.write('成绩为E')
    }
  </script>
</body>

</html>
