<!DOCTYPE html>

</head>

<body>
  <script>
    //**用户输入一个数，  计算 1 到这个数的累加和** 
    let a = +prompt('请输入一个数字')
    let i = 0
    let sum = 0
    while (i < a) {
      sum += i
      i++
    }
    console.log(sum)
  </script>
</body>

</html>
