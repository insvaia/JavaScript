<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let username = 'admin'
    let password = '123456'

    while (true) {
      let user = prompt('请输入用户名')
      let pwd = prompt('请输入密码')
      if (user === username && pwd === password) {
        alert('登录成功')
        break
      } else {
        alert('用户名或密码错误')
      }
    }
  </script>
</body>

</html>
