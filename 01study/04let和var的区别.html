<body>
  <script>
    //var可以先使用后声明
    var num1
    console.log(num1)
    num1 = 10
    //var声明的变量可以重复声明
    var num = 20
    var num = 30
    console.log(num)
    //变量提升，全局变量，没有块级作用域..
  </script>
</body>
