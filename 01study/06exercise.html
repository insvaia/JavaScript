<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 计算圆的面积
    const PI = 3.14
    let r = prompt('请输入圆的半径')
    let area = PI * r * r

    document.write('圆的面积为：' + area)

  </script>
</body>
