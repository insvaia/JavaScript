<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h3 {
      text-align: center;
    }

    table {
      height: 80px;
      border-collapse: collapse;
      margin: 0 auto;
      text-align: center;
    }

    th,
    td {
      padding: 10px 20px;
    }

    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <h3>订单信息</h3>

  <script>
    //用户输入
    let price = +prompt("请输入商品价格")
    let num = +prompt("请输入商品数量")
    let address = prompt("请输入您的收获地址")

    //计算
    let total = price * num
    document.write(` 
      <table>
        <tr>
          <th>商品名称</th>
          <th>商品价格</th>
          <th>商品数量</th>
          <th>总价</th>
          <th>收获地址</th>
        </tr>
        <tr>
          <td>商品1</td>
          <td>${price}</td>
          <td>${num}</td>
          <td>${total}</td>
          <td>${address}</td>
        </tr>
      </table>
    `)

  </script>
</body>

</html>
