<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function getArr(arr) {
      let sum = 0;
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
      }
      return sum;
    }

    function getMax(x, y) {
      return x > y ? x : y;
    }

    function getArrMax(arr = []) {
      let max = arr[0];
      for (let i = 0; i < arr.length; i++) {
        max = getMax(max, arr[i]);
      }
      return max;
    }
  </script>
</body>

</html>
