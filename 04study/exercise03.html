  <script>
    function getRemaining(a, b, c) {
      a = +prompt("输入银行卡余额")
      b = +prompt("输入当月食宿消费金额")
      c = +prompt("输入当月生活消费金额")

    }
    let result = getRemaining(0, 0, 0);

  </script>
