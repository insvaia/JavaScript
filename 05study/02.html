<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
      width: 500px;
    }

    td,
    th {
      border: 1px solid black;
      padding: 5px;
    }

    caption {
      text-align: center;
    }

    table tr:nth-child(1) {
      background-color: #ddd;
    }

    table tr:not(:first-child):hover {
      background-color: #eee;
    }
  </style>
</head>

<body>
  <h2>学生信息</h2>
  <p>将数据渲染到页面中...</p>

  <table>
    <caption>学生列表</caption>
    <tr>
      <th>序号</th>
      <th>姓名</th>
      <th>年龄</th>
      <th>性别</th>
      <th>家乡</th>
    </tr>
    <script>
      // 数据准备
      let student = [
        { name: '张三', age: 18, sex: '男', home: '北京' },
        { name: '李四', age: 19, sex: '女', home: '上海' },
        { name: '王五', age: 20, sex: '男', home: '广州' },
        { name: '赵六', age: 21, sex: '女', home: '深圳' }
      ]
      // 渲染页面
      for (let i = 0; i < student.length; i++) {
        document.write(`
          <tr>
            <td>${i + 1}</td>
            <td>${student[i].name}</td>
            <td>${student[i].age}</td>
            <td>${student[i].sex}</td>
            <td>${student[i].home}</td>
          </tr>
        `)
      }
    </script>
  </table>
</body>

</html>
