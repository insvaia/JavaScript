<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //把字符串转化为数组
    const str = 'hello,world'
    const arr = str.split(',')
    console.log(arr)//['hello, world']

    //字符串的截取 substring(开始的索引号[,结束的索引号])
    //如果省略结束的索引号，默认截取到字符串的末尾
    const str1 = '631的常刘原'
    console.log(str.substring(4))//常刘原

    //startsWith(字符串,开始索引号) 判断字符串是否以指定的字符串开头
    const str2 = 'To be, or not to be, that is the question.'
    console.log(str2.startsWith('To be'))//true
    console.log(str2.startsWith('not to be'))//false
    console.log(str2.startsWith('not to be', 10))//true

    //includes(字符串,开始索引号) 判断字符串是否包含指定的字符串
    console.log(str2.includes('To be'))//true
    console.log(str2.includes('not to be'))//true
    console.log(str2.includes('not to be', 10))//false
  </script>
</body>

</html>
